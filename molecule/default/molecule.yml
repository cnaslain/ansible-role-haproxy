---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance_haproxy
    image: jrei/systemd-ubuntu:20.04
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
lint: |
  yamllint --strict --format colored .
  ansible-lint -v --force-color --exclude .pipenv/ .
provisioner:
  name: ansible
  inventory:
    hosts:
      all:
        vars:
          haproxy_ssl_dhparam_size: 512
  playbooks:
    prepare: prepare.yml
    check: converge.yml
    converge: converge.yml
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy

...
